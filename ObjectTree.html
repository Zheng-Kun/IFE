<script>
    var tree = {
        "id": 0,
        "name": "root",
        "left": {
            "id": 1,
            "name": "Simon",
            "left": {
                "id": 3,
                "name": "Carl",
                "left": {
                    "id": 7,
                    "name": "Lee",
                    "left": {
                        "id": 11,
                        "name": "Fate"
                    }
                },
                "right": {
                    "id": 8,
                    "name": "Annie",
                    "left": {
                        "id": 12,
                        "name": "Saber"
                    }
                }
            },
            "right": {
                "id": 4,
                "name": "Tony",
                "left": {
                    "id": 9,
                    "name": "Candy"
                }
            }
        },
        "right": {
            "id": 2,
            "name": "right",
            "left": {
                "id": 5,
                "name": "Carl",
            },
            "right": {
                "id": 6,
                "name": "Carl",
                "right": {
                    "id": 10,
                    "name": "Kai"
                }
            }
        }
    }
    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        var que = [];
        var node = tree;
        que.push(node);

        while(que.length !== 0){
            node = que.shift();
            if(node.name === name){
                return node.id;
            }else{
                if(node.left){
                    que.push(node.left);
                }
                if(node.right){
                    que.push(node.right);
                }
            }
        }

        return null;
    }
    console.log(findIdByName("Annie"));


    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        var que = [];
        var node = tree;
        que.push(node);

        while(que.length !== 0){
            node = que.shift();
            if(node.id === id){
                return node.name;
            }else{
                if(node.left){
                    que.push(node.left);
                }
                if(node.right){
                    que.push(node.right);
                }
            }
        }

        return null;
    }
    console.log(findNameById(4));

    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
        if(arguments[0]){
            //console.log(arguments[0]);
            console.log(arguments[0].name);
            if(arguments[0].left) getListWithDLR(arguments[0].left);
            if(arguments[0].right) getListWithDLR(arguments[0].right);
        }
    }

    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
        if(arguments[0]){
            if(arguments[0].left) getListWithLDR(arguments[0].left);
            console.log(arguments[0].name);
            if(arguments[0].right) getListWithLDR(arguments[0].right);
        }
    }

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
        if(arguments[0]){

            if(arguments[0].left) getListWithLRD(arguments[0].left);
            if(arguments[0].right) getListWithLRD(arguments[0].right);
            console.log(arguments[0].name);
        }
    }
    console.log("前序遍历：");
    getListWithDLR(tree);
    console.log("中序遍历：");
    getListWithLDR(tree);
    console.log("后序遍历：");
    getListWithLRD(tree);
</script>
