        // 返回页面中所有li标签

        return document.querySelectorAll('li');

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var elspan = document.querySelectorAll(`#${sectionId} span`);
        var eltargetSpan = [];
        for(let i = 0; i<elspan.length;i++){
            if(elspan[i].innerText == "HTML"){
                eltargetSpan.push(elspan[i]);
            }
        }
        return eltargetSpan.length?eltargetSpan:null;
