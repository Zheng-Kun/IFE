<script>
    var elYearSel = document.getElementById('year-select');
    var elMonthSel = document.getElementById('month-select');
    var elDaySel = document.getElementById('day-select');
    var elsDayOpt = elDaySel.querySelectorAll('option');
    var elHourSel = document.getElementById('hour-select');
    var elMiniteSel = document.getElementById('minite-select');
    var elSecondSel = document.getElementById('second-select');

    var week = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];


    //给年与月的表单绑定更新日表单的事件
    elDaySel.addEventListener('change',dayFormChange);
    elMonthSel.addEventListener('change',dayFormChange);

    //给所有表单元素绑定更新result的事件
    elDaySel.addEventListener('change',timeDistance);
    elMonthSel.addEventListener('change',timeDistance);
    elDaySel.addEventListener('change',timeDistance);
    elHourSel.addEventListener('change',timeDistance);
    elMiniteSel.addEventListener('change',timeDistance);
    elSecondSel.addEventListener('change',timeDistance);

    //每秒更新一次
    setInterval(timeDistance,1000);


    //更新day-select表单
    function dayFormChange() {
        var yearSel = elYearSel.options[elYearSel.selectedIndex].value;
        var monthSel = elMonthSel.options[elMonthSel.selectedIndex].value;
        var day = maxdays(yearSel,monthSel);
        daySelChange(day);
    };

    //根据最大天数day更新day-select表单
    function daySelChange(day){
        for(let index = 0;index < elsDayOpt.length;index++){
            if(elsDayOpt[index].value > day){
                elsDayOpt[index].style.display = 'none';

                //移除selected属性
                if(!!elsDayOpt[index].getAttribute('selected')){
                    elsDayOpt[index].removeAttribute('selected');
                }
            }else{

                elsDayOpt[index].style.display = 'block';
            }
        }
    }

    //判断某年某月有多少天，返回number
    function maxdays(year,month){
        //1,3,5,7,8,10,12月31天，4,6,9,11月30天,闰年2月29天，非闰年2月28天
        month  = Number(month);
        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                return 31;
            case 4:
            case 6:
            case 9:
            case 11:
                return 30;
            case 2:
                if(isLeapYear(year)){
                    return 29;
                }else{
                    return 28;
                }
            default:
                throw new Error(`month:${month} is not exit!`);
        }
    }

    // 判断是否为闰年,返回bool值
    function  isLeapYear(year) {
        //能整除4且不能整除100,能整除400
        if(Math.abs(year) != year || Math.floor(year) != year){
            throw new Error(`year:${year}is not exit!`);
        }
        return (year%4 == 0 && year%100 != 0)|| year%400 == 0;
    }

    //计算时间差,更新p
    function timeDistance(){

        //获取表单元素的值
        var yearSel = elYearSel.options[elYearSel.selectedIndex].value;
        var monthSel = elMonthSel.options[elMonthSel.selectedIndex].value;
        var daySel = elDaySel.options[elDaySel.selectedIndex].value;
        var hourSel = elHourSel.options[elHourSel.selectedIndex].value;
        var miniteSel = elMiniteSel.options[elMiniteSel.selectedIndex].value;
        var secondSel = elSecondSel.options[elSecondSel.selectedIndex].value;

        //c定义并初始化表单中的时间
        var selDate = new Date(yearSel,monthSel-1,daySel,hourSel,miniteSel,secondSel);
        //获取到星期数
        var selDayInWeek = selDate.getDay();

        //当前时间对象
        var nowDate = new Date();

        var TimeRelationWord = nowDate.getTime()-selDate.getTime() > 0 ? "已经过去":"还有";
        var TimeDistanceStr = milsecToDay(nowDate.getTime()-selDate.getTime());

        //修改result中的内容
        document.getElementById("result-wrapper").innerText =  `现在距离 ${yearSel}年${monthSel}月${daySel}日${week[selDayInWeek]} ${hourSel}:${miniteSel}:${secondSel} ${TimeRelationWord} ${TimeDistanceStr}`;
    }

    //将毫秒转换为“X 天 X 小时 X 分 X 秒”的字符串
    function milsecToDay(millisecond){
        millisecond = Math.abs(millisecond);
        var day = Math.floor(millisecond/(1000 * 60 * 60 * 24));
        var hour = Math.floor((millisecond - day * 1000 * 60 * 60 * 24)/(1000 * 60 * 60));
        var minite = Math.floor((millisecond - day * 1000 * 60 * 60 * 24 - hour * 1000 * 60 * 60)/(1000 * 60));
        var second = Math.floor((millisecond - day * 1000 * 60 * 60 * 24 - hour * 1000 * 60 * 60 - minite * 1000 * 60)/1000);

        return ` ${day} 天 ${hour} 小时 ${minite} 分钟 ${second} 秒`;
    }
