<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

<script>
    var date = new Date();
    var hour = date.getHours();
    if(hour<11){
        document.write("Good Morning!");
    }else if(hour < 20){
        document.write("Good Afternoon!");
    }else{
        document.write("Good Evening!");
    }
</script>
</body>
</html>
