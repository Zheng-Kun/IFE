<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        #mul-tab,
        #mul-tab td{
            border:1px #00aeef solid;
        }
    </style>
</head>
<body>
    <table id="mul-tab"></table>
</body>
<script>
    var elMulTable = document.getElementById("mul-tab");
    for(let i = 1; i <= 9; i++){
        let elTr =  document.createElement('tr');
        elMulTable.appendChild(elTr);
        for(let j = 1; j <= i;j++){
            let elTd = document.createElement('td');
            elTd.innerText = `${j}*${i}=${i*j}`;
            elTr.appendChild(elTd);
        }

    }
</script>
</html>
